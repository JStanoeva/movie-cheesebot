<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Cheesebot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="img/favicon.png" />
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 selection:bg-amber-300 selection:text-amber-900">
    <div class="w-full max-w-2xl glass-panel p-6 md:p-8">
      <header class="text-center mb-6">
        <h1 class="text-4xl font-bold text-white drop-shadow-lg">&#129472; Movie Cheesebot &#129472;</h1>
        <p class="text-amber-100 mt-2">
          Your royal guide to all things cinema... with a sprinkle of cheese!
        </p>
      </header>

      <div id="chat-window" class="h-96 overflow-y-auto mb-5"></div>

      <div class="flex flex-col gap-3 sm:flex-row sm:items-stretch">
        <input
          type="text"
          id="movie-input"
          class="flex-1 min-w-0"
          placeholder="Type a movie title or '&#129472;'..."
        />
        <button id="send-button" class="w-full sm:w-auto">
          Send
        </button>
      </div>
    </div>

    <footer class="mt-8 text-center text-sm text-white/90">
      <p>A *grate* creation for Queen Tora! Powered by OMDb API.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
